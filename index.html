<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ping Pong Score Keeper</title>
</head>

<body>
    <div>
        <img id="pongImg"
            src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80"
            alt="ping pong image">
    </div>
    <h1>Ping Pong Score Keeper</h1>
    <section id="scoreSection">
        <p id="currentScore"><span id="p1Score">0</span> to <span id="p2Score">0</span></h2>
        <p>Use the button below to keep score.</p>
        <label for="maxScore">Playing To</label>
        <select name="maxScore" id="maxScore">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
    </section>
    <section id="buttonSection">
        <button id="player1" class="player">+1 Player One</button>
        <button id="player2" class="player">+1 Player Two</button>
        <button id="reset">Reset</button>
    </section>

    <script src="app.js"></script>
</body>

</html>
